<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROISSANT APOCALYPSE</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            cursor: none;
            perspective: 800px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: body-shake 0.2s infinite;
        }

        /* FONDS */
        .bg-layer-1 {
            position: absolute;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background: repeating-conic-gradient(#f00 0deg, #ff0 15deg, #0f0 30deg, #0ff 45deg, #00f 60deg, #f0f 75deg, #f00 90deg);
            animation: spin-right 2s linear infinite;
            z-index: -3;
            filter: contrast(200%) saturate(300%);
            opacity: 0.7;
        }

        .bg-layer-2 {
            position: absolute;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background: repeating-radial-gradient(circle, transparent 0%, transparent 10%, rgba(255,255,255,0.2) 10%, rgba(0,0,0,0.5) 20%);
            animation: spin-left 3s linear infinite;
            z-index: -2;
            mix-blend-mode: exclusion;
        }

        .laser {
            position: absolute;
            top: 50%; left: 50%; width: 200vw; height: 10px;
            background: #fff;
            transform-origin: left center;
            pointer-events: none;
            mix-blend-mode: overlay;
            box-shadow: 0 0 20px #fff;
            z-index: 10;
        }

        /* CONTENEUR CENTRAL (MENU) */
        .container {
            position: relative;
            /* Z-INDEX TRÈS ÉLEVÉ POUR RESTER AU-DESSUS */
            z-index: 9999; 
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border: 15px double #ff00ff;
            box-shadow: 0 0 150px #ff00ff, inset 0 0 50px #ffff00;
            animation: 
                box-distortion 1s infinite ease-in-out, 
                border-flash 0.1s infinite,
                move-wild-extreme 3s infinite ease-in-out; /* Mouvement extrême */
            transform-style: preserve-3d;
            max-width: 80vw;
        }

        h1 {
            font-size: 7rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            animation: glitch-text 0.1s infinite;
            text-shadow: 10px 0 0 #f00, -10px 0 0 #00f;
            line-height: 0.9;
            font-weight: 900;
        }

        p {
            font-size: 2.5rem;
            font-weight: 900;
            background: #ffff00;
            color: #000;
            padding: 15px;
            display: inline-block;
            transform: rotate(-3deg);
            border: 5px solid #000;
            animation: text-wobble 0.1s infinite;
            box-shadow: 10px 10px 0 #f00;
        }

        .spinning-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            animation: spin-chaos 0.2s linear infinite, scale-pulse 0.4s infinite alternate;
            filter: drop-shadow(0 0 50px lime);
        }

        .useless-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 30px;
            font-size: 4rem;
            font-weight: 900;
            background: red;
            color: yellow;
            border: 10px solid white;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            animation: button-seizure 0.08s infinite;
            box-shadow: 0 0 50px red;
            text-shadow: 4px 4px 0 black;
        }
        .useless-btn:hover {
            filter: invert(1);
            transform: scale(1.1);
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.5));
            background-size: 100% 6px;
            z-index: 998;
            pointer-events: none;
        }
        .strobe {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            animation: strobe-flash 0.05s infinite;
            z-index: 999;
            pointer-events: none;
            mix-blend-mode: exclusion;
        }

        /* ANIMATIONS */
        @keyframes spin-right { 100% { transform: rotate(360deg) scale(1.5); } }
        @keyframes spin-left { 100% { transform: rotate(-360deg) scale(1.2); } }
        @keyframes body-shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes box-distortion {
            0%, 100% { transform: rotate3d(1, 1, 1, 0deg) scale(1); }
            50% { transform: rotate3d(1, 0, 0, 20deg) scale(1.1); }
        }

        /* NOUVEAU : Mouvement EXTRÊME de la boîte (Amplitude augmentée) */
        @keyframes move-wild-extreme {
            0% { left: 0%; top: 0%; transform: rotate(0deg); }
            20% { left: -20%; top: 20%; transform: rotate(-5deg); }
            40% { left: 20%; top: -15%; transform: rotate(5deg); }
            60% { left: -15%; top: -20%; transform: rotate(-3deg); }
            80% { left: 15%; top: 10%; transform: rotate(3deg); }
            100% { left: 0%; top: 0%; transform: rotate(0deg); }
        }

        @keyframes glitch-text {
            0% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(20% 0 0 0); transform: translate(-5px, 5px); }
            40% { clip-path: inset(0 20% 0 0); transform: translate(5px, -5px); }
            60% { clip-path: inset(0 0 20% 0); transform: translate(-5px, 0); }
            80% { clip-path: inset(0 0 0 20%); transform: translate(5px, 0); }
            100% { clip-path: inset(0 0 0 0); transform: translate(0); }
        }
        @keyframes spin-chaos { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes button-seizure {
            0% { background: #f00; border-color: #ff0; transform: scale(1); }
            50% { background: #00f; border-color: #f0f; transform: scale(1.02); }
            100% { background: #f00; border-color: #ff0; transform: scale(1); }
        }
        @keyframes strobe-flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.2; }
        }
        @keyframes laser-sweep {
            0% { transform: rotate(0deg) translateY(-50vh); }
            100% { transform: rotate(360deg) translateY(50vh); }
        }
    </style>
</head>
<body>

    <div class="bg-layer-1"></div>
    <div class="bg-layer-2"></div>
    <div class="scanlines"></div>
    <div class="strobe"></div>

    <div class="laser" style="animation: laser-sweep 2s infinite linear; background: #f00;"></div>
    <div class="laser" style="animation: laser-sweep 3s infinite linear reverse; background: #0f0;"></div>
    <div class="laser" style="animation: laser-sweep 1.5s infinite linear; background: #00f; top: 20%;"></div>
    <div class="laser" style="animation: laser-sweep 2.5s infinite linear reverse; background: #ff0; top: 80%;"></div>

    <div class="container">
        <h1>FATAL ERROR</h1>
        <img src="../images/croissant.png" class="spinning-img" alt="Croissant">
        <br><br>
        <p>SYSTEM CHOKED ON BISCUITS</p>
        <br>
        <p style="background: black; color: lime; border-color: white;">FATAL EXCEPTION: 0xDEADBEEF</p>
        
        <button class="useless-btn" onclick="window.location.href='wannacry.html'">CLICK HERE !!</button>
    </div>

    <script>
        // Centrage forcé au chargement
        window.onpageshow = function() { window.scrollTo(0,0); };

        // GÉNÉRATEUR DE CROISSANTS VOLANTS
        setInterval(() => {
            const count = 3; 
            
            // UPDATED PATHS IN ARRAY BELOW
            const sources = ['../images/croissant.png', '../images/croissant.png', '../images/croissant.png'];

            for(let i=0; i<count; i++) {
                const img = document.createElement('img');
                img.src = sources[Math.floor(Math.random() * sources.length)];
                
                img.style.position = 'absolute';
                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = Math.random() * 100 + 'vh';
                
                // Taille très variable
                img.style.width = (Math.random() * 400 + 50) + 'px';
                
                // Rotation aléatoire
                img.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Transition rapide
                img.style.transition = 'all 0.5s linear';
                
                // Z-INDEX FAIBLE POUR RESTER DERRIÈRE LE MENU
                img.style.zIndex = Math.floor(Math.random() * 100); 
                
                img.style.opacity = Math.random();
                img.style.pointerEvents = 'none';
                img.style.filter = `hue-rotate(${Math.random() * 360}deg) contrast(200%)`;
                
                document.body.appendChild(img);

                // Mouvement immédiat
                requestAnimationFrame(() => {
                    img.style.top = Math.random() * 100 + 'vh';
                    img.style.left = Math.random() * 100 + 'vw';
                    img.style.transform = `rotate(${Math.random() * 720}deg) scale(${Math.random() * 3})`;
                });

                // Disparition rapide
                setTimeout(() => { img.remove(); }, 600);
            }
        }, 50); 

        // Inversion Stroboscopique
        setInterval(() => {
            if(Math.random() > 0.7) {
                document.documentElement.style.filter = 'invert(1)';
                setTimeout(() => { document.documentElement.style.filter = 'invert(0)'; }, 50);
            }
        }, 150);

        // Traînée souris
        document.addEventListener('mousemove', function(e) {
            for(let i=0; i<3; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'fixed';
                dot.style.left = (e.clientX + (Math.random()*40-20)) + 'px';
                dot.style.top = (e.clientY + (Math.random()*40-20)) + 'px';
                dot.style.width = '30px';
                dot.style.height = '30px';
                dot.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                dot.style.borderRadius = '50%';
                dot.style.pointerEvents = 'none';
                dot.style.zIndex = '9999';
                dot.style.boxShadow = "0 0 10px white";
                document.body.appendChild(dot);
                
                dot.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(0)', opacity: 0 }
                ], { duration: 500 }).onfinish = () => dot.remove();
            }
        });
    </script>
    <script>
    // 1. Force l'ajout d'une entrée dans l'historique au chargement
    history.pushState(null, document.title, location.href);

    // 2. Détecte quand l'utilisateur clique sur "Précédent"
    window.addEventListener('popstate', function (event) {
        // 3. Le remet immédiatement "en avant" sur la page actuelle
        history.pushState(null, document.title, location.href);
        
        // Optionnel : Une petite alerte pour le troller
        alert("IL N'Y A PAS D'ISSUE ! CLICK SUR LE BOUTON !");
    });
</script>
</body>
</html>
